# Port du serveur
server.port=8080

# Chemin des vues JSP (si utilisé)
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

# Datasource Spring Boot (MariaDB)
spring.datasource.url=jdbc:mysql://192.168.1.21:3306/jtspring?createDatabaseIfNotExist=true
spring.datasource.username=ansible
spring.datasource.password=ansible
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Si tu souhaites préciser où sont tes entités (optionnel)
spring.jpa.packages-to-scan=com.jtspringproject.JtSpringProject.model
